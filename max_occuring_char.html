<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function max(str){
            let StrObj = {}
            let max = str[0]

            for(let i=0;i<str.length;i++){
                if(!StrObj[str[i]]){
                    StrObj[str[i]] = 0
                }
                StrObj[str[i]]++

                if(StrObj[str[i]]>StrObj[max]){
                    max = str[i]
                }
            }

            return max
        }

        console.log(max("levleoooeoeo"))
    </script>
</body>
</html>
