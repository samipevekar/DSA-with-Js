        let data = [];
        let size = data.length;
        let max = 6;

        function push(val){
            if(size>max){
                alert("stack is full " + val)
            }
            data[size] = val
            size++
        }
        
        function pop(){
            if(size>0){
                size--
                data.length = size
            }else{
                alert("stack is already empty")
            }
        }

        push(10)
        push(20)
        push(30)
        push(40)
        push(50)
        push(60)
        push(70)
        pop()
        pop()
        pop()

        pop()
        pop()
        pop()
