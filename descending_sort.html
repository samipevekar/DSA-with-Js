    <script>
        let arr = [10,67,25,34,18,2,9,0]

        for(let i=0;i<arr.length;i++){
            let least = i
            for(let j=i+1;j<arr.length;j++){
                if(arr[j]>arr[least]){
                    least = j
                }
            }

            let temp = arr[least]
            arr[least] = arr[i]
            arr[i] = temp
        }

        console.log(arr)
    </script>
