    <script>
      class LinkList {
        constructor(node) {
          this.head = {
            value: node,
            next: null,
          };

          this.tail = this.head;
          this.size = 1;
        }

        appendNode(node) {
          let newNode = {
            value: node,
            next: null,
          };

          this.tail.next = newNode;
          this.tail = newNode;

          this.size++;
        }

        traverse() {
          let counter = 0;
          let node = this.head;
          while (counter < this.size) {
            // console.log(counter)
            // console.log(node)
            node = node.next;
            counter++;
          }
        }

            lead.next = nextNode;
            console.log(lead);
          }
          this.size--;
        }

        searchNode(value){
            let counter = 0;
            let node = this.head

            while(node !== null){
                counter++
                if(node.value === value){
                    return node

                node = node.next
            }
