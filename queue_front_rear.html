<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5

        
        function enqueue(){
            let newVal = document.getElementById("element").value;
            newVal = parseInt(newVal)
            if(currentSize>=maxSize){
                alert("queue is full")
            }else{
                queue[currentSize] = newVal
                currentSize++
            }
            newVal = newVal.value
        }

        function dequeue(){
            if(currentSize <= 0){
                alert("queue is empty")
            }else{
                for(let i=0;i<currentSize;i++){
                    queue[i] = queue[i+1]
                }
                currentSize--
                queue.length =  currentSize
            }
        }

        function front(){
            if(currentSize<=0){
                alert("queue is empty")
            }else{
                console.log(queue[0]) 
            }
        }

        function rear(){
            if(isEmpty()){
                alert("queue is empty")
            }else{
                console.log(queue[currentSize-1]) 
            }
        }

        function isEmpty(){
            if(currentSize<=0){
                return true;
            }else{
                return false
            }
        }

        function display(){
            console.log(queue)
        }

        

    </script>

    <h1>Queue with input ellements in Javascript</h1>
    <input type="text" placeholder="enter element" name="" id="element"/>
    <button onclick="enqueue()">enqueue</button>
    <button onclick="dequeue()">dequeue</button>
    <button onclick="front()">front</button>
    <button onclick="rear()">rear</button>
    <button onclick="isEmpty()">isEmpty</button>
    <button onclick="display()">display</button>
</body>
</html>
