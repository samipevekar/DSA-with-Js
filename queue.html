<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue in js</title>
</head>
<body>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5

        function enqueue(newVal){
            if(currentSize>=maxSize){
                alert("queue is full")
            }else{
                queue[currentSize] = newVal
                currentSize++
            }
        }

        function dequeue(){
            if(currentSize < 0){
                alert("queue is empty")
            }else{
                for(let i=0;i<currentSize;i++){
                    queue[i] = queue[i+1]
                }
                currentSize--
                queue.length =  currentSize
            }
        }

        function display(){
            console.log(queue)
        }

        enqueue(10)
        enqueue(20)
        enqueue(30)
        dequeue()
        dequeue()
        display()





    </script>
</body>
</html>
