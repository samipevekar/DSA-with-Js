    <script>
        let data = [40,30,12,25,2392,1,4,24,100342,24,4,2,23,4,2,]

        // For Ascending order

        for(let i=0;i<data.length;i++){
            for(let j=0;j<data.length;j++){    // This loop will execute data.length * data.length
                if(data[j]>data[j+1]){      // checks if first elt is > next  
                    let temp = data[j]      
                    data[j] = data[j+1]
                    data[j+1] = temp        // swap 1st and 2nd
                }
            }
        }
